<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">Listado de Clientes</span>
                    <button class="btn btn-success float-end" routerLink="/client-create">NUEVO</button>
                    <table *ngIf="listClients.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Numero</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">RUT</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let client of listClients">
                            <td>{{ client.id ?? ''}}</td>
                            <td>{{ client.name }}</td>
                            <td>{{ client.rut }}</td>
                            <td>
                                <i [routerLink]="['/client-edit', client.id ?? '']" class="fas fa-edit text-primary"></i>
                                <i (click)="deleteClient(client.id ?? '')" class="fas fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listClients.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
