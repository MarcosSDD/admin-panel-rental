<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">{{ title }}</span>
                    <form class="mt-3" [formGroup]="companyForm" (ngSubmit)="addCompany()">
                        <div class="mb-3">
                            <input type="text" formControlName="companyName" class="form-control form-control-lg"
                                placeholder="Nombre de Empresa">
                            <div class="text-danger"
                                *ngIf="companyForm.get('companyName')?.hasError('required') && companyForm.get('companyName')?.touched">
                                <span>El nombre de la empresa <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/company-set" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="companyForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
