<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">{{ title }}</span>
                    <form class="mt-3" [formGroup]="clientForm" (ngSubmit)="addClient()">
                        <div class="mb-3">
                            <input type="text" formControlName="clientName" class="form-control form-control-lg"
                                placeholder="Nombre del Cliente">
                            <div class="text-danger"
                                *ngIf="clientForm.get('clientName')?.hasError('required') && clientForm.get('clientName')?.touched">
                                <span>El nombre del cliente <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="clientRut" class="form-control form-control-lg"
                                placeholder="Rut del Cliente">
                            <div class="text-danger"
                                *ngIf="clientForm.get('clientRut')?.hasError('required') && clientForm.get('clientRut')?.touched">
                                <span>El Rut del cliente <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/client-set" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="clientForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
